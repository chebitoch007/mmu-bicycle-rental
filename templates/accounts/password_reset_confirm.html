{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Set New Password</h2>
                        <p class="text-muted">Enter your new password below</p>
                    </div>

                    {% if validlink %}
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">New Password</label>
                            <input type="password" name="new_password1" class="form-control" required id="id_new_password1">
                        </div>

                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label">Confirm New Password</label>
                            <input type="password" name="new_password2" class="form-control" required id="id_new_password2">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-check-circle"></i> Reset Password
                        </button>
                    </form>
                    {% else %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle"></i>
                        This password reset link is invalid or has expired.
                        <a href="{% url 'accounts:password_reset' %}" class="alert-link">Request a new one</a>.
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
