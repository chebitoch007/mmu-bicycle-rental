services:
  # PostgreSQL Database
  - type: pserv
    name: mmu-bicycle-db
    env: python
    plan: free
    databases:
      - name: mmu_bicycle_rental
        user: mmu_user

  # Web Service
  - type: web
    name: mmu-bicycle-rental
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: mmu-bicycle-db
          property: connectionString